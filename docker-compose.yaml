services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roomates-backend
    volumes:
      - backend-db:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-orobix123.}
    networks:
      - roomates-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: roomates-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - roomates-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  backend-db:
    driver: local

networks:
  roomates-network:
    driver: bridge
